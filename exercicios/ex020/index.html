<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>
    <style>
        body{
            background-color: white;
        }
        div{
            background-color: bisque;
            height: 200px;
            width: 200px;
            display: inline-block;
            border: 1px solid black;
            text-align: center;
        }
        div:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="01">01</div>
    <div id="02">02</div>
    <div id="03">03
    </div>
    
</body>
</html>
