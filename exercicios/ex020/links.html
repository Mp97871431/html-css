<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links personalizados</title>
    <style>
     body{
        font-family: Arial, Helvetica, sans-serif;
     }
     li{
        color: rgb(82, 48, 48);
        text-decoration: none;
        font-weight: bolder;
     }
     li::after{
        content: '{link}';
        color: rgba(193, 236, 236, 0.781);
     }
    </style>
</head>
<body>
    <h1>links personalisados</h1>
    <ul>
        <a href="https://gustavoguanabara.github.io" target="_blank" rel="external">
            <li>lrepositorio github</li>
        </a>
        <a href="https://youtube.com/cursoemvidio">
            <li>canal do youtube</li>
        </a>
        <a href="https://www.cursoemvidio.com">
            <li>curso em vidio</li>
        </a>
    </ul>
    
</body>
</html>
