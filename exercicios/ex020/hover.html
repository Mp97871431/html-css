<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover{
            color: red;
        }
        div:hover > p{
            display: block;
            background-color: brown;
            color: black;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>escondendo texto</h1>
    <div>mudar de cor
        <p>texto escondido</p>
    </div>
    <p>fim do exercicio </p>
    
</body>
</html>
