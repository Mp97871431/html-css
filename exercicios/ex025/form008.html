<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario com Javascript</title>
</head>
<body>
    <p>
        <label for="in1">escolha a nota</label>
        <input type="number" name="numero" id="in1" oninput="inumero.innerHTML=Number(in1.value)+Number(in2.value)">
    </p>
    <p>
        <label for="in2">escolha a nota</label>
        <input type="number" name="numero" id="in2" oninput="inumero.innerHTML=Number(in1.value)+Number(in2.value)">
    </p>

    <output id="inumero">0</output>

    <input type="submit" value="enviar">
    <input type="reset" value="limpar">
    
</body>
</html>
