<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="iusuario">Usuario:</label>
            <input type="text" name="usuario" id="iusuario" required minlength="5" max="15" size="17" placeholder="nome usuario" autocomplete="username">
        </p>    
            
        <p>
            <label for="isenha">Senha:</label>
            <input type="text" name="senha" id="isenha" required minlength="5" required maxlength="15" placeholder="senha usuario" autocomplete="current-password">
        </p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </form>
    
</body>
</html>
