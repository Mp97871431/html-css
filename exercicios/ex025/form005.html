<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando formulario</title>
</head>
<body>
    <h1>Formularios de check</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Tipo de sexo</legend>
            <input type="radio" name="sexo" id="imasculino"> <label for="imasculino">Masculino</label><br>
            <input type="radio" name="sexo" id="ifeminino"> <label for="ifeminino">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esporte Favorito</legend>
            <input type="checkbox" name="futebol" id="ifutebol"> <label for="ifutebol">Futebol</label><br>
            <input type="checkbox" name="basquete" id="ibasquete"> <label for="ibasquete">Basquete</label><br>
            <input type="checkbox" name="box" id="ibox"> <label for="ibox">Box</label><br>
            <input type="checkbox" name="corrida" id="icorrida"> <label for="icorrida">Corrida</label>
        </fieldset>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    
</body>
</html>
