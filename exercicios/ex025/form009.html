<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <form>
        <p>
            <label for="iescolha">escolha a nota</label>
            <input type="range" name="escolha" id="iescolha" min="0" max="10" oninput="inota.innerHTML=Number(iescolha.value)">
            <output id="inota">0</output>
        </p>

        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </form>
</body>
</html>
