<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        td{
            padding: 10px;
            border: 1px solid black;
        }
        table{
            min-width: 400px;
            border-collapse: collapse;
            min-height: 400px;
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>
        minha primeira tabela
    </h1>
    <table>
        <tr>
            <td>a1</td>
            <td>a2</td>
            <td>a3</td>
        </tr>
        <tr>
            <td>b1</td>
            <td>b2</td>
            <td class="numero">b3</td>
        </tr>
        <tr>
            <td>c1</td>
            <td>c2</td>
            <td>c3</td>
        </tr>
    </table>
    
</body>
</html>
