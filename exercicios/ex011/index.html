<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias html 5</title>
    <link rel="shortcut icon" href="https://silvrback.s3.amazonaws.com/uploads/df397458-d2f5-47df-902f-02ffb22dbb93/html5-web-applications-by-ewaycorp-small_large.jpg" type="image/x-icon">
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes, ou simplismentar aumentar ou diminuir o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="flexivel">
    </picture>

    <h1>reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em html 5</p>
    <audio preload="metadata" autoplay controls> 
        <source src="audios/quiz-test-187137.mp3" type="audio/mpeg">
        <source src="audios/quiz-test-187137.ogg" type="audio/ogg">
        <source src="audios/quiz-test-187137.wav" type="audio/wav">
        <p>infelizmente seu navegador n√£o consegue reproduzir o audio <a href="audios/quiz-test-187137.mp3"></a>clique aqui para baixar o arquivo mp3</p>
    </audio>
    
</body>
</html>
